<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf/html"
	xmlns:adm="http://github.com/adminfaces">
<ui:composition>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="../resources/css/estilo.css" rel="stylesheet"
			type="text/css" />
		<link href="../resources/css/ladda-themeless.min.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="/css/ionicons.min.css" />

		<link href="../resources/bootstrap-3.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet" type="text/css" />
		<link href="../resources/css/style.css" rel="stylesheet"
			type="text/css" />
	</h:head>

	<h:panelGroup rendered="#{request.isUserInRole('ROLE_USUARIO')}">
		<h:form>
			<table style="width:100%;">
				<tr>
					<td>
					<h:commandLink action="/restrito/conta" class="glyphicon glyphicon-piggy-bank" title="Contas"/>
						<span class="badge blue1">#{contaBean.lista.size()}</span>
						
						<h:commandLink action="/restrito/lancamento" class="glyphicon glyphicon-usd" title="LanÃ§amentos"/>
							<span class="badge blue1"  style="">#{lancamentoBean.lista.size()}</span>
						
						<p:commandButton class="categoria" value="Categorias"  icon=" ui-icon-pin-w" action="/restrito/categoria" 
						title="Categorias"/>
						
						
						
						<div class="form-group col-md-2">
							<h:selectOneMenu styleClass="form-control"
								value="#{contextoBean.contaAtiva.conta}"
								valueChangeListener="#{contextoBean.changeContaAtiva}"
								rendered="#{not empty contextoBean and not empty contextoBean.contaAtiva}"
								onchange="submit()" >
								<f:selectItems value="#{contaBean.lista}" var="conta" 
									itemValue="#{conta.conta}" itemLabel="#{conta.descricao}" />
							</h:selectOneMenu>
						</div>
					</td>
					
					<td ><h:panelGroup rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR')}">
							<h:commandLink action="/admin/principal" title="Administrativo">
								<span class="glyphicon glyphicon-user"></span>
							</h:commandLink>

						</h:panelGroup> 
						<h:commandLink action="/restrito/principal" title="Principal">
							<span class="glyphicon glyphicon-home"></span>
						</h:commandLink> 
						
						<a onclick="document.location='#{request.contextPath}/j_spring_security_logout'" title="Sair"> 
						<span class="glyphicon glyphicon-log-out"></span> 
					</a>  
					
					</td>
					

				</tr>
				
			</table>
			
			
			
		</h:form>
		<script type="text/javascript"
			src="../resources/js/bootstrap.bundle.min.js">
		</script>
	</h:panelGroup>
</ui:composition>
</html>
