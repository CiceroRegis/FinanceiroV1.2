<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
	<title>Login</title>
	<link href="../resources/bootstrap-3.3.7/dist/css/bootstrap.min.css"
		rel="stylesheet" type="text/css" />
	 <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<h:body>
	<h:panelGroup rendered="#{!empty param.login_error}">
		<div class="alert alert-danger"
			style="margin-top: 20px; margin-bottom: -30px; width: 40%; margin-left: 30%;"
			role="alert">
			<span> Erro ao efetuar o login.</span> <b>Motivo</b>:
			#{SPRING_SECURITY_LAST_EXCEPTION.message}
		</div>
	</h:panelGroup>

	<div class="container">
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sign In</div>
					<div
						style="float: right; font-size: 80%; position: relative; top: -10px">
						<a href="#">Forgot password?</a>
					</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>

					<form method="post"
						action="#{request.contextPath}/j_spring_security_check"
						id="loginform" class="form-horizontal" role="form">


						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input id="login-username"
								type='text' class="form-control" name='j_username'
								placeholder="Login" />
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input id="login-password"
								type='password' class="form-control" name="j_password"
								placeholder="password" />
						</div>



						<div class="input-group">
							<div class="checkbox">
								<label> <input id="login-remember" type="checkbox"
									name="_spring_security_remember_me" value="1" /> Remember me
								</label>

							</div>
						</div>


						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->

							<div class="col-sm-12 controls">
							
								  <div class="g-recaptcha" style="margin-bottom: 1%;"  onclick="submit"
									data-sitekey="6LeKukwUAAAAAEGEPngAUZlbtL1QkAKg_IGeFX4a"></div> 
								
								<button type="submit" value="Login" class="btn btn-success"	>
									Login <span class="glyphicon glyphicon-log-in"></span>
								</button>


								<a id="btn-fblogin" href="#" class="btn btn-primary">Login
									with Facebook</a>

							</div>
						</div>


						<script>
		document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
		 
	</script>
						</form>


					<h:form>
						<h:commandLink action="#{usuarioBean.novo}">Novo usu√°rio</h:commandLink>
					</h:form>


				</div>
				
			</div>
		</div>
	</div>
	
</h:body>
</html>
